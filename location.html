<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/00/35/maps-2691269_960_720.jpg'); /* Map image URL */
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      margin: 0;
    }

    .location-details {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 100%; /* Full width on small screens */
      max-width: 500px; /* Set a max-width to keep it from getting too wide */
      margin: 50px auto; /* Center the content */
      text-align: left;
    }

    .location-details img {
      width: 100%; /* Make image full width */
      height: auto; /* Keep image aspect ratio */
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .location-details h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .location-details p {
      font-size: 1.2em;
      color: #ddd;
    }

    /* Button Style */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .location-details {
        padding: 20px;
        width: 90%; /* Take up 90% of the screen width */
      }

      .location-details h2 {
        font-size: 2em; /* Smaller title font size */
      }

      .location-details p {
        font-size: 1em; /* Smaller paragraph font size */
      }

      .back-button {
        width: 100%; /* Make button full width on small screens */
        padding: 15px; /* Increase padding for easier tapping */
        font-size: 1.4em; /* Increase button font size for mobile */
      }
    }

    /* For very small screens (extra small phones) */
    @media (max-width: 400px) {
      .location-details h2 {
        font-size: 1.4em; /* Even smaller title font size */
      }

      .location-details p {
        font-size: 0.9em; /* Even smaller paragraph font size */
      }
    }
  </style>
</head>
<body>

  <div class="location-details" id="location-details">
    <img src="" alt="Location Image" id="location-image">
    <h2 id="location-name"></h2>
    <p id="location-description"></p>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="goBack()">Go Back</button>

  <script>
    // Get query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const cityName = urlParams.get('name');

    // City data
    const locations = {
      'New York': { img: 'https://picsum.photos/500/300?random=1', description: 'The city that never sleeps.' },
      'Los Angeles': { img: 'https://picsum.photos/500/300?random=2', description: 'The entertainment capital of the world.' },
      'London': { img: 'https://picsum.photos/500/300?random=3', description: 'The historic heart of England.' },
      'Paris': { img: 'https://picsum.photos/500/300?random=4', description: 'The city of love and lights.' },
      'Tokyo': { img: 'https://picsum.photos/500/300?random=5', description: 'The bustling capital of Japan.' },
      'Sydney': { img: 'https://picsum.photos/500/300?random=6', description: 'The Harbour City.' },
      'Moscow': { img: 'https://picsum.photos/500/300?random=7', description: 'The capital of Russia.' },
      'Berlin': { img: 'https://picsum.photos/500/300?random=8', description: 'The capital of Germany.' }
    };

    // Function to handle the "Go Back" button
    function goBack() {
      window.history.back();
    }

    // Check if cityName is valid and in the locations data
    if (cityName) {
      const location = locations[cityName.trim()]; // Make sure the city name is trimmed

      if (location) {
        document.getElementById('location-image').src = location.img;
        document.getElementById('location-name').innerText = cityName;
        document.getElementById('location-description').innerText = location.description;
      } else {
        // Fallback for when the city isn't in the locations data
        document.getElementById('location-name').innerText = 'Location not found';
        document.getElementById('location-description').innerText = 'Sorry, we couldn\'t find details for this location.';
      }
    } else {
      // Fallback for when no city name is provided in the URL
      document.getElementById('location-name').innerText = 'No location provided';
      document.getElementById('location-description').innerText = 'Please provide a valid location in the URL.';
    }
  </script>

</body>
</html>
